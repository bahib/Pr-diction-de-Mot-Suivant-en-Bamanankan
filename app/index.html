<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction de Mot Suivant en Bamanankan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Prédiction de Mot Suivant en Bamanankan</h1>
        <form method="post" action="/predict">
            <textarea id="input_text" name="input_text" placeholder="Entrez votre texte en Bamanankan..."></textarea>
            <button type="submit">Prédire</button>
        </form>
        {% if predicted_text %}
        <div class="output">
            <h2>Texte Prédit :</h2>
            <p>{{ predicted_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
